    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <body>
    <div id="loginContainer">
      <div style="height: 100%;" class="ui stackable two column grid">
        <div style="padding-left: 5%;" class="ui center aligned middle aligned column">
          <h1 id="loginTitle">Welcome!</h1>

          <h3 id="loginDescription">Here is the customer admin panel. You can monitor and preview your ongoing project.</h3>

          <a href="https://examplesoft.com">
            <img class="ui centered image" src="res/images/logo.png" alt="example Software Logo" width="200px">
          </a>
        </div>

        <div class="ui column">
          <form class="ui form">
            <div class="ui field">
              <h2>Login</h2>
            </div>

            <div class="ui field">
              <div class="ui left icon input">
                <input type="text" placeholder="Customer ID">
                <i class="fas fa-user icon"></i>
              </div>
            </div>

            <div class="ui field">
              <div class="ui left icon input">
                <input type="password" placeholder="Password">
                <i class="fas fa-key icon"></i>
              </div>
            </div>

            <div class="ui field">
              <button id="loginBtn" class="ui primary icon button">
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>

            <div class="ui field">
              <a class="contactLink" href="https://examplesoft.com/contact">Forgot my login info!</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
